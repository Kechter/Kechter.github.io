<div class="timer-container">
  <div class="time-display">
      <h1>{{ formatTimeLeft() }}</h1>
  </div>
  <div class="timer-circle">
      <button class="icon-button" [ngClass]="{'pause': intervalId}" (click)="toggleTimer()">
          <span class="material-icons">
              <lucide-icon [name]="intervalId ? 'pause' : 'play'"></lucide-icon>
          </span>
      </button>
  </div>
  <div class="duration-input">
      <label for="duration">Duration (seconds):</label>
      <input type="number" id="duration" [(ngModel)]="duration" min="0">
  </div>
</div>
