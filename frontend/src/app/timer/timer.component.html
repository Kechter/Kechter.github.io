<div class="timer-container flex flex-col items-center justify-center h-screen bg-gray-50 w-full px-4">
  <div class="time-display mb-4">
    <h1 class="text-4xl font-bold text-gray-800">{{ formatTimeLeft() }}</h1>
  </div>
  <div class="timer-circle bg-blue-200 p-8 rounded-full shadow-lg mb-4 flex items-center justify-center">
    <button class="icon-button rounded-full bg-blue-700 p-4 shadow-md flex items-center justify-center" [ngClass]="{'pause': intervalId}" (click)="toggleTimer()">
      <span class="material-icons text-white text-2xl">
        <lucide-icon [name]="intervalId ? 'pause' : 'play'"></lucide-icon>
      </span>
    </button>
  </div>
  <div class="duration-input flex flex-col items-center gap-4">
    <label for="minutes" class="text-gray-600">Minutes:</label>
    <input type="number" id="minutes" [(ngModel)]="durationMinutes" placeholder="Minutes" min="0" class="p-2 border border-gray-300 rounded-md w-20 focus:outline-none focus:border-blue-500" />
    <label for="seconds" class="text-gray-600">Seconds:</label>
    <input type="number" id="seconds" [(ngModel)]="durationSeconds" placeholder="Seconds" min="0" max="59" class="p-2 border border-gray-300 rounded-md w-20 focus:outline-none focus:border-blue-500" />
    <button class="bg-blue-700 text-white py-2 px-4 rounded-md shadow hover:bg-blue-800" (click)="setDuration()">Set</button>
  </div>
</div>
